<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BS4 tutorial</title>
    <style>
      .row {
        /* reminder: vh is for selecting a view area by precentage e.g. 50vh = 50% of view */
        min-height: 20vh;
        background: red;
      }
    </style>
  </head>
  <body>
    <!--reminder: In BS, the row class is by default a flexbox container -->
    <!-- flexbox in BS -->
    <!-- To apply flexbox to a container add the "d-flex" class -->
    <!-- justify content - horizontal -->
    <!-- align items - vertical -->
    <!-- only direct children are affected-->
    <!-- in order to use align-items there has to be a css rule (min-height) for setting the height parameter of the element in question -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-around align-items-center">
          <p class="bg-warning">hello</p>
          <p class="bg-info">hello</p>
          <p class="bg-success">hello</p>
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="row">
        <div class="col d-flex justify-content-around align-items-center">
          <p class="bg-warning align-self-start">hello</p>
          <p class="bg-info">hello</p>
          <p class="bg-info">hello</p>
          <p class="bg-info">hello</p>
          <p class="bg-success align-self-end">hello</p>
        </div>
      </div>
      <br />
      <br />
      <br />
      <!--reminder: In BS, the row class is a flexbox container by default, no need to add "d-flex" -->
      <div class="row justify-content-center align-items-end">
        <div class="col-4 bg-primary">
          <p class="text-light">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est omnis,
            hic necessitatibus quisquam fuga excepturi.
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
