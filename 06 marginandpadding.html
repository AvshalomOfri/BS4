<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BS4 tutorial</title>
    <style></style>
  </head>
  <body>
    <!-- 1rem = 16px -->
    <!-- m is for margin, p is for padding. value goes from 0-5(in rem) e.g. p-4, m-2 -->
    <div class="container border">
      <div class="bg-primary m-1">m-1</div>
      <div class="bg-success m-2">m-2</div>
      <div class="bg-info m-3">m-3</div>
      <div class="bg-warning m-4">m-4</div>
      <div class="bg-danger m-5">m-5</div>
    </div>

    <div class="container border mt-5">
      <div class="bg-primary p-1">p-1</div>
      <div class="bg-success text-warning p-2">p-2</div>
      <div class="bg-info p-3">p-3</div>
      <div class="bg-warning p-4">p-4</div>
      <div class="bg-danger p-5">p-5</div>
    </div>
    <br />
    <br />
    <br />
    <div class="container border">
      <div class="bg-primary ml-5">ml-5</div>
      <div class="bg-success mr-5">mr-5</div>
      <div class="bg-info mt-5">mt-5</div>
      <div class="bg-warning mb-5">mb-5</div>
      <div class="bg-danger mx-5">mx-5</div>
      <div class="bg-info my-5">my-5</div>
    </div>
    <br />
    <br />
    <br />
    <div class="container border">
      <div class="bg-primary pl-5">pl-5</div>
      <div class="bg-success pr-5">pr-5</div>
      <div class="bg-info pt-5">pt-5</div>
      <div class="bg-warning pb-5">pb-5</div>
      <div class="bg-danger px-5">px-5</div>
      <div class="bg-info py-5">py-5</div>
    </div>
    <br />
    <br />
    <br />
    <!-- width values are 25,50,75 and 100 (default) -->
    <div class="container border">
      <div class="bg-primary w-25">w-25</div>
      <div class="bg-success w-50">w-50</div>
      <div class="bg-info w-75">w-75</div>
      <div class="bg-warning w-100">w-100</div>
    </div>
    <br />
    <br />
    <br />
    <!-- x is for classes that set both left and right -->
    <div class="container border">
      <div class="bg-success w-50 mx-1">w-50 mx-1</div>
      <div class="bg-info w-50 mx-2">w-50 mx-2</div>
      <div class="bg-warning w-50 mx-3">w-50 mx-3</div>
      <div class="bg-info w-50 mx-4">w-50 mx-4</div>
      <div class="bg-warning w-50 mx-5">w-50 mx-5</div>
      <div class="bg-success w-50 mx-auto">w-50 mx-auto</div>
    </div>
    <br />
    <br />
    <br />
    <!-- my is used for placing an element vertically -->
    <div class="container border">
      <div class="bg-success w-50 my-1">w-50 my-1</div>
      <div class="bg-info w-50 my-2">w-50 my-2</div>
      <div class="bg-warning w-50 my-3">w-50 my-3</div>
      <div class="bg-info w-50 my-4">w-50 my-4</div>
      <div class="bg-warning w-50 my-5">w-50 my-5</div>
      <div class="bg-success w-50 my-auto">w-50 my-auto</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
