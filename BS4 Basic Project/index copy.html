<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bs4 basic</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- font awesome -->
    <script src="js/all.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- carousel section -->
    <section id="carousel" class="py-5 height bg-primary">
      <div class="container">
        <!-- section title -->
        <div class="row">
          <div class="col text-center">
            <h1 class="display-4 text-uppercase text-dark mb-2">
              <strong>carousel</strong>
            </h1>
            <div class="title-underline bg-warning"></div>
          </div>
        </div>
        <!-- end of section title -->
        <div class="row">
          <div class="col-md-8 mx-auto my-4 text-center">
            <div id="example" class="carousel slide" data-ride="carousel">
              <!-- indicators -->
              <ul class="carousel-indicators">
                <li
                  data-target="#example"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#example" data-slide-to="1"></li>
                <li data-target="#example" data-slide-to="2"></li>
                <li data-target="#example" data-slide-to="3"></li>
              </ul>
              <!-- images -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <!-- d-block means "display as block" -->
                  <img
                    src="img/carousel-1.jpg"
                    alt="carousel-1"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <!-- d-block means "display as block" -->
                  <img
                    src="img/carousel-2.jpg"
                    alt="carousel-2"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <!-- d-block means "display as block" -->
                  <img
                    src="img/carousel-3.jpg"
                    alt="carousel-3"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <!-- d-block means "display as block" -->
                  <img
                    src="img/carousel-4.jpg"
                    alt="carousel-4"
                    class="d-block w-100"
                  />
                </div>
              </div>
              <!-- end of images -->
              <!-- controls -->
              <a
                href="#example"
                class="carousel-control-prev"
                data-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a
                href="#example"
                class="carousel-control-next"
                data-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </a>
              <!-- end of controls -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of carousel section -->

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
